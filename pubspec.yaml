name: MyID
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.16.2 <3.0.0"

# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3
  http: ^0.13.4
  jwt_decoder: ^2.0.1
  openid_client: ^0.4.6
  url_launcher: ^6.1.5
  graphql_flutter: ^5.1.0
  gap: ^2.0.0
  get: ^4.6.5
  flutter_svg: ^1.1.0 
  local_auth: ^2.1.1
  shared_preferences: ^2.0.15
  accordion: ^2.5.1
  otp_text_field: ^1.1.3
  qr_flutter: ^4.0.0
  mask_text_input_formatter: ^2.4.0
  validators: ^3.0.0
  intl_phone_field: ^3.1.0
  flutter_slidable: ^2.0.0
  flutter_dialogs: ^3.0.0
  flutter_bloc: ^8.1.1
  
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.10.0


flutter_icons:
  android: true
  ios: true
  image_path: "dev_assets/lendo.png"
  adaptive_icon_background: "#D42000"
  adaptive_icon_foreground: "dev_assets/lendo-adaptive.png"
  adaptive_icon_foreground_dark: "dev_assets/lendo-adaptive.png"



  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
